<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
  <title>상세 페이지</title>
</th:block>

<th:block layout:fragment="content">
  <div class="page_tits">
    <h3>게시판 관리</h3>
  </div>

  <div class="content">
    <section>
      <table class="tb tb_row">
        <colgroup>
          <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
        </colgroup>
        <tbody>
        <tr>
          <th scope="row">글 유형</th>
          <td th:text="${post.noticeYn == false ? '일반' : '공지'}"></td>

          <th scope="row">등록일</th>
          <td th:text="${#temporals.format( post.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
        </tr>
        <tr>
          <th scope="row">제목</th>
          <td>[[ ${post.title} ]]</td>

          <th scope="row">조회</th>
          <td colspan="3">[[ ${post.viewCnt} ]]</td>
        </tr>
        <tr>
          <th scope="row">이름</th>
          <td colspan="3">[[ ${post.writerId} ]]</td>
        </tr>
        <tr>
          <th scope="row">내용</th>
          <td colspan="3">
            <div it="content"></div>
            <script>
              let tmpStr = [[${post.content}]];
              tmpStr= tmpStr.replaceAll("&lt;","<");
              tmpStr= tmpStr.replaceAll("&gt;",">");
              tmpStr= tmpStr.replaceAll("&amp;lt;","<");
              tmpStr= tmpStr.replaceAll("&amp;gt;",">");
              tmpStr= tmpStr.replaceAll("&amp;nbsp;"," ");
              tmpStr= tmpStr.replaceAll("&amp;amp;","&");
              document.getElementById('content').innerHTML = tmpStr;
            </script>
            [[ ${post.content} ]]
          </td>
        </tr>
        </tbody>
      </table>

      <th:block layout:fragment="add-content">
        <div class="box-content">
          <div class="card-content">
            <div class="clearfix">
              <h4 class="box-title pull-left">Comment</h4>
              <!-- /.box-title -->
            </div>

            <form class="form-horizontal form-view">
              <div class="input-group margin-bottom-20">
                <input type="email" class="form-control" placeholder="">
                <div class="input-group-btn"><button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button></div>
                <!-- /.input-group-btn -->
              </div>
              <ul class="notice-list">
                <li>
                  <span class="name">Betty Simmons</span>
                  <span class="desc">There are new settings available</span>
                  <span class="time">2019.03.26</span>
                  <button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
                </li>
                <li>
                  <span class="name">Betty Kim</span>
                  <span class="desc">There are new settings available</span>
                  <span class="time">2019.03.15</span>
                  <button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
                </li>
              </ul>
            </form>
          </div>
          <!-- /.card-content -->
        </div>
        <!-- /.box-content -->
      </th:block>
      <p class="btn_set">
        <a th:href="@{/post/write.do( id=${post.id} )}" class="btns btn_bdr4 btn_mid">수정</a>
        <button type="button" class="btns btn_bdr1 btn_mid">삭제</button>
        <a th:href="@{/post/list.do}" class="btns btn_bdr3 btn_mid">뒤로</a>
      </p>
    </section>
  </div> <!--/* .content */-->
</th:block>

</html>
