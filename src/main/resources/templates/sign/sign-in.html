<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
  <title>로그인 페이지</title>
</th:block>

<th:block layout:fragment="content">
  <form method="post" action="/sign/sign-in">
    <div class="container">
      <h1>로그인</h1>
      <div class="form-group">
        <label for="username">userId</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="사용자 아이디">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="사용자 비밀번호">
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>

</th:block>
</html>
